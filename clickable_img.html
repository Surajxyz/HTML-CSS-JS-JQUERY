<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable image and links</title>
</head>
<body>
    <h1>Clickable Images</h1>
    <a href="https://www.google.com/" target="_blank"><img src="images/google.png" alt="Google" width="100px"></a>
    <a href="https://in.search.yahoo.com/?fr2=inr" target="_blank"><img src="images/yahoo.png" alt="Google" width="100px"></a>
    
    <ul>
        <li><a href="https://www.google.com/" target="_blank">google</a></li>
        <li><a href="https://in.search.yahoo.com/?fr2=inr" target="_blank">yahoo</a></li>
    </ul>
</body>
</html>
